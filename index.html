<div class="container">
  <h1 class="heading heading_main">Binary to decimal converter</h1>
  <h2 class="heading heading_sub">Enter binary number:</h2>
  <form class="form">
    <input onfocus="hideErrorMessage()" type="text" value="101010" class="binary-number" id="input">
    <div type="text" placeholder="" class="decimal-number" id="result"></div>
    <input onclick="bin2dec()" type="button" value="Convert" class="button">
    <p class="error-message" id="error"></p>
  </form>
</div>
