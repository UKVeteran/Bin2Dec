<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Binary</title>
		<link rel="stylesheet" href="./style.css" />
		<script defer src="./app.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="content">
				<form id="binaryForm" action="/">
					<div class="content__group1">
						<label class="content__labelBinary" for="binary"
							>Binary Number</label
						>
						<input
							class="content__input"
							type="text"
							min="1"
							max="8"
							id="binary"
							name="binary"
						/>
						<input
							class="content__button"
							type="submit"
							value="Convert"
							id="binary"
							value="binary"
						/>
					</div>
				</form>
				<form id="decimalForm" action="/">
					<div class="content__group2">
						<label class="content__labelDecimal" for="binary"
							>Decimal Number</label
						>
						<input
							class="content__output"
							type="text"
							min="1"
							max="8"
							id="decimal"
							name="decimal"
						/>
						<input
							class="content__button"
							type="submit"
							value="Convert"
							id="decimal"
							value="decimal"
						/>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
